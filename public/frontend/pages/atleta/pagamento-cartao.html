<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="/dist/css/style.css">
</head>

<body class="h-screen">

  <!-- grid principal -->
  <div class="grid grid-cols-1 sm:grid-cols-main-colapsed lg:grid-cols-main-expanded grid-rows-main-mobile sm:grid-rows-1 h-screen w-full">

    <!-- Menu lateral -->
    <div class="border-t sm:border-t-0 order-2 sm:order-1 relative border-r border-gray-5">
      <div class="absolute w-full bg-white h-full z-40 flex flex-col sm:px-4 sm:pt-6 sm:pb-8">
        <div class="hidden sm:block">
          <a href="/src/pages/admin/dashboard.html">
            <img src="/dist/images/logo.png" alt="">
          </a>
        </div>

        <hr class="hidden sm:block border-gray-6 mt-3 mb-8">

        <nav class="my-auto">
          <ul class="flex justify-around sm:flex-col sm:gap-5">
            <li class="group active">
              <a href="/src/pages/atleta/dashboard.html" title="Dashboard" class="flex items-center justify-center lg:justify-normal gap-2 lg:px-3 py-2 group-[.active]:bg-gray-6 group-hover:bg-gray-6 rounded-lg transition px-2">
                <div class="w-[24px] h-[24px]">
                  <img src="/dist/images/svg/home-outline.svg" class="group-[.active]:hidden w-full h-full object-cover" alt="">
                  <img src="/dist/images/svg/home-outline-active.svg" class="hidden group-[.active]:block w-full h-full object-cover" alt="">
                </div>
                <p class="hidden lg:block text-gray-1 group-[.active]:text-brand-a1 text-sm font-poppins">
                  Dashboard
                </p>
              </a>
            </li>
            <li class="group sm:hidden">
              <a href="/src/pages/atleta/perfil.html" title="Perfil" class="flex items-center justify-center lg:justify-normal gap-2 lg:px-3 py-2 group-[.active]:bg-gray-6 group-hover:bg-gray-6 rounded-lg transition px-2">
                <div class="w-[24px] h-[24px]">
                  <img src="/dist/images/svg/user-circle.svg" class="w-full h-full object-cover group-[.active]:hidden" alt="">
                  <img src="/dist/images/svg/user-circle-active.svg" class="w-full h-full object-cover hidden group-[.active]:block" alt="">
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <hr class="hidden sm:block border-gray-6 my-4">

        <a href="" title="Sair" class="hidden sm:flex items-center gap-2 px-3 py-2 group-[.active]:bg-gray-6 hover:bg-gray-6 rounded-lg transition">
          <div class="w-[24px] h-[24px]">
            <img src="/dist/images/svg/logout.svg" class="w-full h-full object-cover" alt="">
          </div>
          <p class="hidden lg:block text-brand-v1 font-normal text-sm font-poppins">
            Sair
          </p>
        </a>

        <div class="group hidden sm:flex items-end justify-center lg:justify-start grow">
          <a href="/src/pages/atleta/perfil.html" class="w-full flex justify-center lg:justify-start items-center gap-2 lg:px-3 py-2 group-[.active]:bg-gray-6 hover:bg-gray-6 rounded-lg transition">
            <div class="w-[32px] h-[32px] shrink-0">
              <img src="/dist/images/svg/user-circle.svg" class="w-full h-full object-cover group-[.active]:hidden" alt="">
              <img src="/dist/images/svg/user-circle-active.svg" class="w-full h-full object-cover hidden group-[.active]:block" alt="">
            </div>
            <div class="hidden lg:block">
              <p class="text-gray-1 group-[.active]:text-brand-a1 font-bold font-poppins text-sm">
                Jefferson Thawan
              </p>
              <p class="text-gray-2 group-[.active]:text-brand-a1 font-medium font-poppins text-xs">
                Atleta
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- corpo da página -->
    <div class="order-1 sm:order-2 overflow-hidden">
      <div class="h-full w-full flex flex-col overflow-auto pb-8">

        <!-- Cabeçalho -->
        <header class="pt-8 pb-6 space-y-6">
          <div class="container">
            <nav aria-label="Breadcrumb" class="flex items-center flex-wrap gap-2 mb-6">
              <div>
                <a href="/src/pages/atleta/dashboard.html" class="text-xs text-gray-1 block hover:underline">
                  Dashboard
                </a>
              </div>
              <img src="/dist/images/svg/chevron-left-breadcrumb.svg" alt="">
              <div>
                <a href="/src/pages/atleta/pagamento.html" class="text-xs text-gray-1 block hover:underline">
                  Método de pagamento
                </a>
              </div>
              <img src="/dist/images/svg/chevron-left-breadcrumb.svg" alt="">
              <div aria-current="page" class="text-xs text-brand-a1 font-semibold">
                Dados do cartão
              </div>
            </nav>
            <h1 class="text-lg text-gray-1 font-poppins font-semibold">
              Dados do Cartão de Crédito
            </h1>
          </div>
        </header>

        <!-- conteúdo -->
        <div class="container w-full">
          <form class="w-full max-w-[600px]">
            <div class="border border-gray-5 p-6 rounded-lg mb-6 space-y-6">
              <div class="group ">
                <label class="text-gray-1 font-semibold text-base inline-block mb-2" for="numero_cartao_pagamento">
                  Número do cartão
                </label>
                <div class="relative max-w-[330px]">
                  <input data-mask="credit-card" class="disabled:bg-gray-6 disabled:cursor-not-allowed w-full px-4 py-3 rounded-lg border border-gray-4 focus:border-brand-a1 focus:outline-brand-a1 group-[.error]:border-input-error group-[.error]:outline-input-error text-gray-1 placeholder:text-gray-3 transition" type="text" id="numero_cartao_pagamento" name="numero_cartao_pagamento" placeholder="0000 0000 0000 0000" />
                  <div class="absolute right-4 top-4 bg-white pl-2">
                    <img src="/dist/images/svg/credit-card-gray.svg" class="group-[.error]:hidden" alt="">
                    <img src="/dist/images/svg/credit-card-error.svg" class="hidden group-[.error]:block" alt="">
                  </div>
                </div>
                <p class="text-input-error mt-2 text-sm hidden group-[.error]:block">
                  Lorem ipsum dolor sit amet.
                </p>
              </div>
              <div class="group ">
                <label class="text-gray-1 font-semibold text-base inline-block mb-2" for="nome_cartao_pagamento">
                  Nome no cartão
                </label>
                <div class="relative max-w-[330px]">
                  <input class="disabled:bg-gray-6 disabled:cursor-not-allowed w-full px-4 py-3 rounded-lg border border-gray-4 focus:border-brand-a1 focus:outline-brand-a1 group-[.error]:border-input-error group-[.error]:outline-input-error text-gray-1 placeholder:text-gray-3 transition" type="text" id="nome_cartao_pagamento" name="input_text_exemplo" placeholder="Digite o nome que está no cartão" />
                  <div class="absolute right-2 top-2 bg-white pl-2">
                    <img src="/dist/images/svg/input-error.svg" class="hidden group-[.error]:block" alt="">
                  </div>
                </div>
                <p class="text-input-error mt-2 text-sm hidden group-[.error]:block">
                  Lorem ipsum dolor sit amet.
                </p>
              </div>
              <div class="group ">
                <label class="text-gray-1 font-semibold text-base inline-block mb-2" for="data_cartao_pagamento">
                  Data de validade
                </label>
                <div class="relative max-w-[160px]">
                  <input data-mask="date" class="disabled:bg-gray-6 disabled:cursor-not-allowed w-full px-4 py-3 rounded-lg border border-gray-4 focus:border-brand-a1 focus:outline-brand-a1 group-[.error]:border-input-error group-[.error]:outline-input-error text-gray-1 placeholder:text-gray-3 transition" type="text" id="data_cartao_pagamento" name="data_cartao_pagamento" placeholder="00/00" />
                  <div class="absolute right-2 top-2 bg-white pl-2">
                    <img src="/dist/images/svg/input-error.svg" class="hidden group-[.error]:block" alt="">
                  </div>
                </div>
                <p class="text-input-error mt-2 text-sm hidden group-[.error]:block">
                  Lorem ipsum dolor sit amet.
                </p>
              </div>
              <div class="group ">
                <label class="text-gray-1 font-semibold text-base inline-block mb-2" for="cvv_pagamento">
                  CVV
                </label>
                <div class="relative max-w-[160px]">
                  <input data-mask="cvv" class="disabled:bg-gray-6 disabled:cursor-not-allowed w-full px-4 py-3 rounded-lg border border-gray-4 focus:border-brand-a1 focus:outline-brand-a1 group-[.error]:border-input-error group-[.error]:outline-input-error text-gray-1 placeholder:text-gray-3 transition" type="text" id="cvv_pagamento" name="cvv_pagamento" placeholder="000" />
                  <div class="absolute right-2 top-2 bg-white pl-2">
                    <img src="/dist/images/svg/input-error.svg" class="hidden group-[.error]:block" alt="">
                  </div>
                </div>
                <p class="text-input-error mt-2 text-sm hidden group-[.error]:block">
                  Lorem ipsum dolor sit amet.
                </p>
              </div>
              <hr class="border-gray-5">
              <div>
                <label class="text-gray-1 font-semibold text-base inline-block mb-2" for="select_exemplo">
                  Parcelamento
                </label>
                <div class="relative w-full max-w-[240px]">
                  <select class="w-full px-4 py-3 rounded-lg bg-white border border-gray-4 focus:border-brand-a1 focus:outline-brand-a1 text-gray-1 placeholder:text-gray-500 appearance-none transition" name="select_exemplo" id="select_exemplo">
                    <option selected value="1">1x de R$ 150,00</option>
                    <option value="2">2x de R$ 80,00</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <img src="/dist/images/svg/chevron-down.svg" alt="" />
                  </div>
                </div>
              </div>
              <hr class="border-gray-5">
              <div>
                <p class="text-gray-1 font-semibold text-sm mb-1">
                  Valor total da compra
                </p>
                <p class="text-gray-1 font-normal text-sm">
                  R$ 150,00
                </p>
              </div>
            </div>
            <div class="flex flex-wrap-reverse gap-y-6 justify-between">
              <button class="flex items-center justify-center sm:justify-start gap-4 w-full sm:w-fit px-4 py-2.5 rounded-lg border-[1.5px] border-brand-a1 hover:ring-2 hover:ring-brand-a1 hover:ring-opacity-50 bg-brand-a1 transition">
                <img src="/dist/images/svg/credit-card-outline.svg" alt="">
                <p class="text-white text-sm font-bold font-poppins">
                  Efetuar pagamento
                </p>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- js -->
  <script type="module" src="/dist/js/index.js"></script>
</body>

</html>
