on: 
  push:
   branches:
    - CMP
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_host_cmp }}
        username: ${{ secrets.ftp_username_cmp }}
        password: ${{ secrets.ftp_password_cmp }}
        server-dir: /
        
        